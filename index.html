<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Decifrador de Mensagens</title>
</head>
<body>

    <div id="corpo">

        <div id="explicacao">

            <h3>Leia para compreender!</h3>
    
            <h4>
                Esse Decifrador usa a cifra de substutuição simples, nesse tipo de cifra cada letra do alfabeto è
                substituida por outra letra do alfabeto com um deslocamento fixo! Esse código foi baseado em um
                descolamento de 3 letras no sentido anti-horário.   
            </h4>
    
        </div>

        <input type="text" id="inpTxt">

        <button type="submit" id="btn">Decifrar</button>

        <h4 id="mensagen"></h4>

    </div>

    <script src="js/index.js"></script>
</body>
